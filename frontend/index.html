<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ** Favicons & App Icons ** -->
    <!-- Make sure these files exist in your public folder -->
    <link rel="icon" href="/favicon.ico" sizes="any"> <!-- Recommended: .ico for broad compatibility -->
    <link rel="icon" type="image/svg+xml" href="https://i.ibb.co/994RpBZ2/Deep-Detector-Logo.png" /> <!-- Your existing SVG icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://i.ibb.co/994RpBZ2/Deep-Detector-Logo.png"> <!-- For iOS home screen -->
    <!-- Add other sizes if needed, e.g., 192x192 PNG for Android/Manifest -->
    <link rel="icon" type="image/png" sizes="192x192" href="https://i.ibb.co/994RpBZ2/Deep-Detector-Logo.png">
    <link rel="icon" type="image/png" sizes="512x512" href="https://i.ibb.co/994RpBZ2/Deep-Detector-Logo.png">
    <!-- Link to Manifest for PWA features -->
    <link rel="manifest" href="/manifest.json">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ** Core SEO & Browser Tab ** -->
    <!-- Default title - React can update this dynamically later -->
    <title>Deepfake Detector - AI-Powered Media Authenticity Check</title>
    <!-- General website description for search engines -->
    <meta name="description" content="Accurately detect AI-generated images and deepfakes. Upload your media to verify its authenticity using our advanced AI technology. Protect yourself from misinformation." />

    <!-- Theme Color for Browser UI (mostly mobile) -->
    <meta name="theme-color" content="#09090b"> <!-- Match your dark theme -->


    <!-- ** Open Graph Metadata (Facebook, LinkedIn, Pinterest, etc.) ** -->
    <!-- Replace YOUR_DOMAIN and paths with actual values -->
    <meta property="og:title" content="Deepfake Detector - Verify Image Authenticity" />
    <meta property="og:description" content="Is it real or AI-generated? Use our advanced detector to check images for deepfakes and manipulation." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.yourdeepfakedetector.com/" /> <!-- ** CHANGE THIS TO YOUR ACTUAL URL ** -->
    <meta property="og:image" content="https://www.yourdeepfakedetector.com/social-preview.png" /> <!-- ** CHANGE THIS URL - Recommended 1200x630px ** -->
    <meta property="og:image:width" content="1200" /> <!-- Optional: Specify image dimensions -->
    <meta property="og:image:height" content="630" /> <!-- Optional: Specify image dimensions -->
    <meta property="og:site_name" content="Deepfake Detector" />
    <meta property="og:locale" content="en_US" /> <!-- Optional: Specify language -->


    <!-- ** Twitter Card Metadata ** -->
    <!-- Replace YOUR_DOMAIN and paths with actual values -->
    <meta name="twitter:card" content="summary_large_image" /> <!-- Use "summary" for smaller image card -->
    <meta name="twitter:title" content="Deepfake Detector - Verify Image Authenticity" />
    <meta name="twitter:description" content="Is it real or AI-generated? Use our advanced detector to check images for deepfakes and manipulation." />
    <meta name="twitter:image" content="https://www.yourdeepfakedetector.com/social-preview.png" /> <!-- ** CHANGE THIS URL - Use the same image as og:image ** -->
    <meta name="twitter:url" content="https://www.yourdeepfakedetector.com/" /> <!-- ** CHANGE THIS TO YOUR ACTUAL URL ** -->
    <!-- Optional: Add your site's Twitter handle -->
    <!-- <meta name="twitter:site" content="@YourTwitterHandle"> -->
    <!-- Optional: Add the content creator's Twitter handle -->
    <!-- <meta name="twitter:creator" content="@CreatorTwitterHandle"> -->

  </head>
  <body>
    <div id="root"></div>
    <!-- Your main script -->
    <script type="module" src="/src/index.tsx"></script>

    <!-- PWA Service Worker Registration (if you have one) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Ensure the path to your service worker is correct
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
